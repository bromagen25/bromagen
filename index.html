    <style>
        /* Custom styles for smooth transitions and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .gallery-image {
            transition: transform 0.2s ease-in-out;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.9);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            max-height: 90vh; /* Limit height to prevent overflow on smaller screens */
            max-width: 90vw; /* Limit width to prevent overflow on smaller screens */
            object-fit: contain; /* Ensure image fits within bounds */
            cursor: pointer; /* Indicate that the modal image is clickable */
        }
        /* Spinner animation */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        </div>

                <i class="fas fa-times"></i>
            </button>

            <div id="loadingSpinner" class="spinner absolute z-40 hidden"></div>

            <img id="modalImage" src="" alt="Gallery Image" class="modal-content rounded-lg shadow-lg">

            <div id="clickToSourceText" class="absolute bottom-8 text-white text-lg bg-black bg-opacity-50 px-4 py-2 rounded-lg hidden transition-opacity duration-300 opacity-0">
                Click image to view original source
            </div>

        ];

        let currentImageIndex = 0; // Tracks the currently displayed image in the modal

        // Get DOM elements
        const galleryDiv = document.getElementById('gallery');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalBtn = document.getElementById('closeModal');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clickToSourceText = document.getElementById('clickToSourceText');

        /**
         * Populates the gallery with thumbnail images.
         */
        function populateGallery() {
            imageUrls.forEach((url, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'relative group rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all duration-300';

                const img = document.createElement('img');
                img.src = url;
                // Dynamically set alt text for better accessibility
                img.alt = `Gallery Image ${index + 1}`;
                img.className = 'w-full h-48 object-cover gallery-image transform group-hover:scale-105 rounded-lg';
                img.loading = 'lazy'; // Lazy load images for better performance
                // Add an onerror handler for broken image links
                img.onerror = function() {
                    this.src = 'https://placehold.co/400x300/cccccc/333333?text=Image+Error';
                    this.alt = 'Image failed to load';
                };

                // Overlay for hover effect
                const overlay = document.createElement('div');
                overlay.className = 'absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300 flex items-center justify-center';
                const viewIcon = document.createElement('i');
                viewIcon.className = 'fas fa-eye text-white text-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-300';
                overlay.appendChild(viewIcon);

                imgContainer.appendChild(img);
                imgContainer.appendChild(overlay);

                // Add click listener to open the modal
                imgContainer.addEventListener('click', () => openModal(index)); // Pass the index
                galleryDiv.appendChild(imgContainer);
            });
        }

        /**
         * Opens the image modal and displays the image at the given index.
         * @param {number} index - The index of the image to display.
         */
        function openModal(index) {
            currentImageIndex = index;
            
            // Show spinner and hide image initially
            loadingSpinner.classList.remove('hidden');
            modalImage.classList.add('hidden');
            clickToSourceText.classList.add('hidden', 'opacity-0');

            modalImage.src = imageUrls[currentImageIndex];
            // Add error fallback for modal image as well
            modalImage.onerror = function() {
                this.src = 'https://placehold.co/800x600/cccccc/333333?text=Image+Error';
                this.alt = 'Image failed to load';
                loadingSpinner.classList.add('hidden'); // Hide spinner on error
                modalImage.classList.remove('hidden'); // Show error image
            };

            // When image loads, hide spinner and show image and text
            modalImage.onload = function() {
                loadingSpinner.classList.add('hidden');
                modalImage.classList.remove('hidden');
                // Show click-to-source text after a slight delay for better UX
                setTimeout(() => {
                    clickToSourceText.classList.remove('hidden');
                    setTimeout(() => clickToSourceText.classList.remove('opacity-0'), 10);
                }, 200);
            };

            imageModal.classList.remove('hidden');
            // Trigger opacity transition
            setTimeout(() => {
                imageModal.classList.remove('opacity-0');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        /**
         * Closes the image modal.
         */
        function closeModal() {
            imageModal.classList.add('opacity-0');
            // Hide after transition
            setTimeout(() => {
                imageModal.classList.add('hidden');
                // Reset image src to prevent flickering on next open
                modalImage.src = '';
            }, 300);
            document.body.style.overflow = ''; // Restore scrolling
        }

        /**
         * Displays the next image in the modal.
         */
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
            openModal(currentImageIndex); // Re-open modal with new image
        }

        /**
         * Displays the previous image in the modal.
         */
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
            openModal(currentImageIndex); // Re-open modal with new image
        }

        // Event Listeners
        closeModalBtn.addEventListener('click', closeModal);

        // Add click listener to the modal image to open its source link
        modalImage.addEventListener('click', () => {
            if (modalImage.src && !modalImage.classList.contains('hidden')) { // Ensure image is visible before opening link
                window.open(modalImage.src, '_blank'); // Open the image source in a new tab
            }
        });

        // Keyboard navigation for modal (Arrows for navigation, Escape for close)
        document.addEventListener('keydown', (e) => {
            if (!imageModal.classList.contains('hidden')) { // Only active if modal is open
                if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });

        // Touch event listeners for swiping on the modal image
        let touchStartX = 0;
        let touchEndX = 0;

        modalImage.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        modalImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipeGesture();
        });

        function handleSwipeGesture() {
            const swipeThreshold = 50; // Minimum distance in pixels for a swipe to be recognized

            if (touchEndX < touchStartX - swipeThreshold) {
                // Swiped left (go to next image)
                showNextImage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swiped right (go to previous image)
                showPrevImage();
            }
        }

        // Initialize the gallery when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', populateGallery);

    </script>
